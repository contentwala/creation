                    skillTags: ["हिंदी पत्रकारिता", "संपादकीय नेतृत्व", "समाचार संपादन (प्रिंट और डिजिटल)", "कंटेंट निर्माण", "वर्डप्रेस CMS", "AI टूल्स और प्रॉम्प्टिंग", "क्वार्क एक्सप्रेस / पेज मेकर", "फोटोशॉप / जिम्प (फोटो संपादन)", "बेसिक वीडियो एडिटिंग", "MS वर्ड"],
                    publicationTags: ["दैनिक भास्कर", "दिव्य भास्कर", "राजस्थान पत्रिका", "नई दुनिया", "जनसत्ता", "खेल हलचल", "पीपुल्स समाचार", "सार्थक संवाद"],
                    languageTags: [
                        { lang: "हिंदी", proficiency: "पारंगत (प्रथम भाषा)" },
                        { lang: "अंग्रेजी", proficiency: "अच्छा कार्य ज्ञान" },
                        { lang: "पंजाबी", proficiency: "मातृभाषा" }
                    ],
                    education: {
                        degree: "बैचलर ऑफ कॉमर्स (B.Com.)",
                        institution: "इंदिरा गांधी राष्ट्रीय मुक्त विश्वविद्यालय (IGNOU)",
                        grade: "ग्रेड 'बी' (62.97%)",
                        details: "चुनिंदा पाठ्यक्रम शामिल: रेडियो लेखन, फीचर लेखन (पत्रकारिता संबंधी)।"
                    }
                }
            }
        };

        // --- CORE RENDERING & ROUTING FUNCTIONS ---
        
        // Renders the list of navigation links
        function renderNavigation(lang) {
            const navLinksContainer = document.getElementById('nav-links');
            navLinksContainer.innerHTML = '';
            const navData = contentData[lang].nav;
            
            navData.forEach(item => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#${item.id}`;
                a.className = 'nav-link cursor-pointer border-b-2 border-transparent px-2 py-1 hover:border-indigo-500 transition-colors duration-200';
                a.textContent = item.text;
                a.dataset.page = item.id;
                
                // Add click handler for navigation
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    navigate(item.id, currentLang);
                });

                li.appendChild(a);
                navLinksContainer.appendChild(li);
            });
        }
        
        // Renders the Experience section content
        function renderExperience(lang) {
            const listContainer = document.getElementById('i18n-experience-list');
            listContainer.innerHTML = '';
            const data = contentData[lang].experience.list;
            
            data.forEach((job, index) => {
                const jobDiv = document.createElement('div');
                // Use margin classes for spacing
                jobDiv.className = `p-4 border-l-4 border-indigo-500 shadow-md rounded-r-lg mb-8 bg-gray-50 dark:bg-gray-700`;
                
                let detailsHtml = job.details.map(d => `<li class="text-gray-600 dark:text-gray-300">${d}</li>`).join('');

                jobDiv.innerHTML = `
                    <h3 class="text-xl font-bold dark:text-white">${job.title}</h3>
                    <p class="text-indigo-600 dark:text-indigo-400 font-medium">${job.company}</p>
                    <p class="text-sm text-gray-500 dark:text-gray-400 mb-3">${job.duration}</p>
                    <ul class="list-disc ml-5 space-y-2">
                        ${detailsHtml}
                    </ul>
                `;
                listContainer.appendChild(jobDiv);
            });
        }
        
        // Renders tags (Skills, Publications)
        function renderTags(elementId, tags, className) {
            const container = document.getElementById(elementId);
            container.innerHTML = tags.map(tag => `<span class="${className}">${tag}</span>`).join('');
        }
        
        // Renders Language tags
        function renderLanguageTags(elementId, languageData) {
            const container = document.getElementById(elementId);
            container.innerHTML = languageData.map(item => `<span class="tag">${item.lang} (${item.proficiency})</span>`).join('');
        }

        // Renders Education content
        function renderEducation(lang) {
            const container = document.getElementById('i18n-education-content');
            const edu = contentData[lang].skills.education;
            container.innerHTML = `
                <h3 class="text-xl font-semibold dark:text-white">${edu.degree}</h3>
                <p class="text-indigo-600 dark:text-indigo-400">${edu.institution}</p>
                <p class="text-sm text-gray-500 dark:text-gray-400 mb-2">${edu.grade}</p>
                <p class="text-sm text-gray-600 dark:text-gray-300">${edu.details}</p>
            `;
        }
        
        // Renders Home page content
        function renderHome(lang) {
            const data = contentData[lang].home;
            
            document.getElementById('i18n-summary-title').textContent = data.summaryTitle;
            document.getElementById('i18n-summary-text').textContent = data.summaryText;
            document.getElementById('i18n-achievements-title-home').textContent = data.achievementsTitle;
            
            const list = document.getElementById('i18n-achievements-list-home');
            list.innerHTML = data.achievementsList.map(item => 
                `<li class="text-gray-600 dark:text-gray-300">${item}</li>`
            ).join('');
        }
        
        // Renders Skills page content
        function renderSkills(lang) {
            const data = contentData[lang].skills;

            document.getElementById('i18n-skills-title').textContent = data.skillsTitle;
            document.getElementById('i18n-publications-heading').textContent = data.publicationsHeading;
            document.getElementById('i18n-education-title').textContent = data.educationTitle;
            document.getElementById('i18n-languages-heading').textContent = data.languagesHeading;
            
            renderTags('i18n-skill-tags', data.skillTags, 'tag');
            renderTags('i18n-publication-tags', data.publicationTags, 'publication-tag');
            renderLanguageTags('i18n-language-tags', data.languageTags);
            renderEducation(lang);
        }

        // Main function to update all content for the current language
        function updateContent(lang) {
            const globalData = contentData[lang];
            
            // Global text updates
            document.getElementById('i18n-title-tag').textContent = globalData.appTitle;
            document.getElementById('i18n-designation').textContent = globalData.designation;
            document.getElementById('i18n-mobile-numbers').textContent = globalData.mobileNumbers;
            document.getElementById('i18n-references').textContent = globalData.references;
            document.getElementById('i18n-footer').innerHTML = globalData.footer;
            document.getElementById('lang-toggle').textContent = globalData.toggleText;
            
            // Experience page title (used by both EN and HI)
            document.getElementById('i18n-experience-title').textContent = globalData.experience.title;

            // Render Nav
            renderNavigation(lang);
            
            // Render Page Content (All pages need to be updated even if not currently visible)
            renderHome(lang);
            renderExperience(lang);
            renderSkills(lang);
            
            // Update HMTL lang attribute for accessibility/SEO
            document.documentElement.lang = lang;
            currentLang = lang;
        }
        
        // Hides all pages and shows the requested one
        function navigate(pageId, lang, initialLoad = false) {
            if (!pages.includes(pageId)) {
                pageId = 'home'; // Fallback to home
            }
            
            // 1. If language changed, update all content first
            if (lang !== currentLang) {
                updateContent(lang);
            }

            // 2. Hide all pages
            pages.forEach(p => {
                document.getElementById(`page-${p}`).classList.add('hidden');
            });
            
            // 3. Show the requested page
            document.getElementById(`page-${pageId}`).classList.remove('hidden');

            // 4. Update the URL hash and active navigation link
            if (!initialLoad) {
                window.location.hash = pageId;
            }
            
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.dataset.page === pageId) {
                    link.classList.add('active');
                }
            });
            
            // Scroll to top for a fresh view
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // --- DARK MODE LOGIC ---
        function getThemePreference() {
            if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                return 'dark';
            }
            return 'light';
        }

        function setTheme(theme) {
            const body = document.body;
            const icon = document.getElementById('theme-icon');
            
            if (theme === 'dark') {
                body.classList.add('dark');
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>'; 
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark');
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>';
                localStorage.setItem('theme', 'light');
            }
        }

        // --- INITIALIZATION ---
        window.onload = function() {
            // 1. Initialize theme
            setTheme(getThemePreference());

            // 2. Determine initial state
            let initialLang = localStorage.getItem('appLang') || 'en';
            let initialPage = window.location.hash.substring(1) || 'home';
            
            // 3. Render content and navigate to the correct page
            updateContent(initialLang);
            navigate(initialPage, initialLang, true); // initialLoad = true so it doesn't change hash unnecessarily

            // 4. Attach Event Listeners
            document.getElementById('theme-toggle').addEventListener('click', function() {
                const currentTheme = getThemePreference();
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                setTheme(newTheme);
            });

            // Language Toggle Listener
            document.getElementById('lang-toggle').addEventListener('click', function() {
                const newLang = currentLang === 'en' ? 'hi' : 'en';
                localStorage.setItem('appLang', newLang);
                // When switching language, always go back to the 'home' page of that language
                navigate('home', newLang); 
            });
            
            // Handle browser back/forward buttons
            window.addEventListener('hashchange', () => {
                const newPage = window.location.hash.substring(1) || 'home';
                navigate(newPage, currentLang, true);
            });
        };
    </script>
